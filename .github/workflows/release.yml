name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get version
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Generate changelog
        id: changelog
        run: |
          if [ -f CHANGELOG.md ]; then
            # CHANGELOG.md'den ilgili versiyonu Ã§Ä±kar
            sed -n "/## \[${{ steps.version.outputs.version }}\]/,/## \[/p" CHANGELOG.md | sed '$d' > release-notes.md
            
            if [ ! -s release-notes.md ]; then
              echo "### ðŸŽ‰ Release v${{ steps.version.outputs.version }}" > release-notes.md
              echo "" >> release-notes.md
              echo "Detaylar iÃ§in [CHANGELOG.md](CHANGELOG.md) dosyasÄ±na bakÄ±n." >> release-notes.md
            fi
          else
            echo "### ðŸŽ‰ Release v${{ steps.version.outputs.version }}" > release-notes.md
            echo "" >> release-notes.md
            echo "Terminal Customization Suite - Yeni sÃ¼rÃ¼m!" >> release-notes.md
          fi
          
          echo "Release notes:"
          cat release-notes.md
      
      - name: Create release archive
        run: |
          mkdir -p release-files
          
          # TÃ¼m script dosyalarÄ±nÄ± kopyala
          cp *.sh release-files/ 2>/dev/null || true
          
          # DokÃ¼mantasyon dosyalarÄ±nÄ± kopyala
          cp README.md release-files/ 2>/dev/null || true
          cp LICENSE release-files/ 2>/dev/null || true
          cp CHANGELOG.md release-files/ 2>/dev/null || true
          cp CONTRIBUTING.md release-files/ 2>/dev/null || true
          cp SECURITY.md release-files/ 2>/dev/null || true
          cp VERSION release-files/ 2>/dev/null || true
          
          # ArÅŸiv oluÅŸtur
          cd release-files
          tar -czf ../theme-after-format-v${{ steps.version.outputs.version }}.tar.gz *
          zip -r ../theme-after-format-v${{ steps.version.outputs.version }}.zip *
          cd ..
      
      - name: Generate checksums
        run: |
          sha256sum theme-after-format-v${{ steps.version.outputs.version }}.tar.gz > checksums.txt
          sha256sum theme-after-format-v${{ steps.version.outputs.version }}.zip >> checksums.txt
          echo "Checksums:"
          cat checksums.txt
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body_path: release-notes.md
          draft: false
          prerelease: false
          files: |
            theme-after-format-v${{ steps.version.outputs.version }}.tar.gz
            theme-after-format-v${{ steps.version.outputs.version }}.zip
            checksums.txt
            install.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
